version: "3.9"

services:
  db:
    image: postgres:16
    container_name: secrets_db
    environment:
      POSTGRES_DB: secretsdb
      POSTGRES_USER: secretsuser
      POSTGRES_PASSWORD: secretspass
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: ./backend
    container_name: secrets_api
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    command: >
      sh -c "
      python manage.py migrate &&
      python manage.py runserver 0.0.0.0:8000
      "

volumes:
  pgdata:
